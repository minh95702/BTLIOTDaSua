<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Điều khiển cửa</title>
    <style>
        body { font-family: Arial; text-align: center; background-color: #f8f9fa; }
        h2 { margin-top: 40px; color: #333; }
        button {
            font-size: 20px;
            padding: 15px 40px;
            margin: 25px;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }
        #open { background-color: #28a745; }
        #open:hover { background-color: #218838; }
        #close { background-color: #dc3545; }
        #close:hover { background-color: #c82333; }
        a { display: block; margin-top: 30px; text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <h2>Điều khiển cửa</h2>
    <button id="open" onclick="sendCommand('open')">Mở cửa</button>
    <button id="close" onclick="sendCommand('close')">Đóng cửa</button>
    <a href="/">⬅ Quay lại trang chính</a>

    <script>
        async function sendCommand(cmd) {
            const res = await fetch('/door_control', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ command: cmd })
            });
            const data = await res.text();
            alert(data);
        }
    </script>
</body>
</html>
